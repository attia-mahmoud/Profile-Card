<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.c28269c2.png">

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="/main.d9ee62f6.css">
  <script src="/main.d9ee62f6.js"></script></head>
  <body class="bg-primary-dark-cyan center_content ff-kumbh-sans">
    <main>
      <div class="header"></div>
      <img class="avatar" src="/image-victor.0f7b5ba6.jpg" alt="avatar pic">
      <div class="profile">
        <div class="profile-info">
          <div class="">
            <h1 class="fs-400 fw-700">Victor Crest</h1>
            <p class="text-primary-light-gray fs-400">26</p>
          </div>
          <p class="text-primary-light-gray fs-200">London</p>
        </div>
        <div class="line-break bg-primary-light-gray"></div>
        <div class="profile-stats-container">
          <div class="profile-stats">
            <p class="fw-700 fs-400">80K</p>
            <p class="fs-100 letter-spacing-5 text-neutral-dark-gray">
              Followers
            </p>
          </div>
          <div class="profile-stats">
            <p class="fw-700 fs-400">803K</p>
            <p class="fs-100 letter-spacing-5 text-neutral-dark-gray">Likes</p>
          </div>
          <div class="profile-stats">
            <p class="fw-700 fs-400">4K</p>
            <p class="fs-100 letter-spacing-5 text-neutral-dark-gray">Photos</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
