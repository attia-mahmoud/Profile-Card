<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="src/assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="src/scss/main.scss" />
  </head>
  <body
    class="bg-primary-dark-cyan center_content ff-kumbh-sans"
    style="
      background-image: url('src/assets/images/bg-pattern-top.svg'),
        url('src/assets/images/bg-pattern-bottom.svg');
    "
  >
    <main>
      <div
        class="header"
        style="background-image: url('src/assets/images/bg-pattern-card.svg')"
      ></div>
      <img
        class="avatar"
        src="src/assets/images/image-victor.jpg"
        alt="avatar pic"
      />
      <div class="profile">
        <div class="profile-info">
          <div class="">
            <h1 class="fs-400 fw-700 animated-text">Victor Crest</h1>
            <p class="text-primary-white fs-400">26</p>
          </div>
          <p class="text-primary-white fs-200">London</p>
        </div>
        <div class="line-break bg-primary-white"></div>
        <div class="profile-stats-container">
          <div class="profile-stats">
            <p class="fw-700 fs-400 animated-text">80K</p>
            <p class="fs-100 letter-spacing-5 text-primary-white">
              Followers
            </p>
          </div>
          <div class="profile-stats">
            <p class="fw-700 fs-400 animated-text">803K</p>
            <p class="fs-100 letter-spacing-5 text-primary-white">Likes</p>
          </div>
          <div class="profile-stats">
            <p class="fw-700 fs-400 animated-text">4K</p>
            <p class="fs-100 letter-spacing-5 text-primary-white">Photos</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
